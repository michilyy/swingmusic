name: Build Webclient
on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build-client:
    runs-on: ubuntu-latest
    name: Build client
    steps:
      - name: Clone client
        uses: actions/checkout@v4
        with:
          repository: 'swingmx/webclient'
          path: swingmusic-client

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install yarn
        run: |
          npm install -g yarn

      - name: Install dependencies & Build client
        run: |
          cd swingmusic-client
          yarn install
          yarn build --outDir ../client
          cd ..

      - name: Upload client
        uses: actions/upload-artifact@v4
        with:
          path: "client/"
          compression-level: 0

  build-wheels:
    name: Build wheel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout swingmusic
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels
        run: pip wheel . -w wheelhouse --no-deps

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl